<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lounaspeli</title>
  <script type="module">
    import {TabsElement} from '/tabs.js'
    import {TemplateStringElement} from '/template-string.js'
    customElements.define('tabs-', TabsElement)
    customElements.define('template-string', TemplateStringElement)
  </script>
  <script defer type="module" src="lounaspeli.js"></script>
  <link rel="stylesheet" type="text/css" href="lounaspeli.css">
</head>
<body>
  <header>
    <h1>
      Lounaspeli
      <span>id here</span>
    </h1>
    <button id="copylink">Kopioi linkki</button>
    <br><br>
  </header>

  <tabs->
    <button value="lunches">Lounaat</button>
    <button value="liked">Tykätyt</button>
    <button value="dissed">Dissatut</button>
  </tabs->

  <form>
    <section id="lunches">
      <template-string id="lunch">
        <script type="text/html">
          <fieldset class="lunch" id="${id}">
            <h3><a href="${url}">${name}</a></h3>
            <p>${menu}</p>
            <button type="button" name="like" value="${id}">👍 <output name="likecount"></output></button>
            <button type="button" name="diss" value="${id}">👎 <output name="disscount"></output></button>
          </fieldset>
        </script>
      </template-string>
    </section>
    <section id="liked"></section>
    <section id="dissed"></section>
  </form>

</body>
</html>
