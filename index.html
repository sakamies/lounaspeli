<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lounaspeli</title>
  <script type="module">
    import {TabsElement} from '/tabs.js'
    import {TemplateStringElement} from '/template-string.js'
    customElements.define('tabs-', TabsElement)
    customElements.define('template-string', TemplateStringElement)
  </script>
  <script defer type="module" src="lounaspeli.js"></script>
  <link rel="stylesheet" type="text/css" href="lounaspeli.css">
</head>
<body>
  <header>
    <h1>Lounaspeli</h1>
    <p>
      <button id="copylink">Kopioi linkki</button>
    </p>
    <p id="peers"></p>
  </header>

  <template-string id="lunch">
    <script type="text/html">
      <div class="lunch" id="${name}">
        <h3 class="lunch-name"><a href="${url}">${name}</a></h3>
        <button type="button" name="like" value="${name}">✅</button>
        <button type="button" name="diss" value="${name}">❌</button>
      </div>
    </script>
  </template-string>
  <form id="lunches"></form>

  <h2>Voittajat</h2>
  <template-string id="score">
    <script type="text/html">
      <div class="lunch">
        <h3 class="lunch-name">${name}</h3>
        <span id="${name}-scores">${scores}</span>
      </div>
    </script>
  </template-string>
  <div id="scoreboard">
  </div>

</body>
</html>
